- alias: 'Update Available Notification'
  hide_entity: true
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: notify.pushbullet
    data:
      title: "HomeAssistant Update"
      message: 'Update for Home Assistant is available.'  

- alias: "Startup Notification"
  trigger:
    platform: event
    event_type: homeassistant_start
  action:
    service: notify.pushbullet
    data:
      title: "HomeAssistant Startup"
      message: "Home Assistant restarted."

- alias: "House Temperature Notification"
  trigger:
    - platform: numeric_state
      entity_id: sensor.node_20_10
      below: 50
  action:
    - service: notify.pushbullet
      data:
        title: "House Cold!"
        message: "House is too cold. Current indoor temp is {{ states.sensor.node_20_10.state }}!"

