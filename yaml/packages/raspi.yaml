group:
  raspi:
    name: Raspberry Pi
    icon: mdi:raspberrypi
    entities:
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.swap_use_percent
      - sensor.disk_free_
      - sensor.last_boot
      - sensor.cpu_temperature
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
  raspi_environment:
    name: Rasperry Pi Environment
    entities:
      - binary_sensor.raspi_motion
      - sensor.dht_sensor_temperature
      - sensor.dht_sensor_humidity
      - switch.raspi_relay
      - cover.raspi_cover
 

sensor:
  - platform: dht
    sensor: DHT11
    pin: 22
    monitored_conditions:
      - temperature
      - humidity

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value|int // 1000 }}'

  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_use_percent
      - type: swap_use_percent
      - type: processor_use
      - type: last_boot
      - type: load_1m
      - type: load_5m
      - type: load_15m

binary_sensor:
  - platform: rpi_gpio
    pull_mode: "DOWN"
    bouncetime: 50
    invert_logic: false
    ports:
      27: 'RasPi Motion'

cover:
  - platform: rpi_gpio
    relay_time: 1.0
    state_pull_mode: 'DOWN'
    invert_logic: false
    covers:
      - relay_pin: 23
        state_pin: 18
        name: 'RasPi Cover'

switch:
  - platform: rpi_gpio
    invert_logic: true
    # GPIO numbers
    ports:
      24: 'RasPi Relay'
